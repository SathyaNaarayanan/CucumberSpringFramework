# Output file location (HTML report)
extent.reporter.spark.start=true
extent.reporter.spark.out=target/ExtentReports/CucumberTestReport.html

# Title of the document (browser tab title)
extent.reporter.spark.documentTitle=Cucumber+Spring demo Test Report

# Name of the report shown on the dashboard
extent.reporter.spark.reportName=Cucumber test Suite

# Use thumbnails for base64 screenshots
extent.reporter.spark.thumbnailForBase64=true

# Include exception/stacktrace on failure
extent.reporter.spark.showException=true

# Report view order (optional)
#extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device

# Screenshot folder
screenshot.dir=target/screenshots
screenshot.rel.path=../screenshots/